<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki | Fogsift</title>
    <meta name="description" content="Fogsift knowledge base - documentation, concepts, and field notes from our consulting work.">
    <meta name="author" content="Christopher Tavolazzi">
    <meta name="theme-color" content="#f5f0e6">
    <link rel="canonical" href="https://fogsift.com/wiki/">

    <link rel="manifest" href="../manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta property="og:title" content="Fogsift Wiki">
    <meta property="og:description" content="Knowledge base, documentation, and field notes">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fogsift.com/wiki/">
    <meta property="og:image" content="https://fogsift.com/og-image.png">

    <link rel="icon" type="image/png" href="../favicon.png">

    <!-- Theme detection - inline to prevent FOUC (TD-010: injected by build) -->
    {{THEME_INIT}}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- External Stylesheet with error handling -->
    <link rel="stylesheet" href="../styles.css" id="main-styles" onerror="window.__cssLoadError='styles.css'">

    <!-- CSS Load Verification -->
    <script>
    (function() {
        window.__cssErrors = [];
        document.addEventListener('DOMContentLoaded', function() {
            if (window.__cssLoadError) {
                console.error('[FOGSIFT Wiki] CSS Load Error:', window.__cssLoadError);
                window.__cssErrors.push(window.__cssLoadError);
            }
            var computed = getComputedStyle(document.documentElement);
            if (!computed.getPropertyValue('--primary').trim()) {
                console.warn('[FOGSIFT Wiki] CSS variables not detected');
                window.__cssErrors.push('CSS variables missing');
            }
            if (window.__cssErrors.length === 0) {
                console.log('%c[FOGSIFT Wiki] Styles loaded', 'color: #4CAF50');
            } else {
                document.body.style.fontFamily = 'Inter, system-ui, sans-serif';
                document.body.style.backgroundColor = '#f5f0e6';
                document.body.style.color = '#4a2c2a';
            }
        });
    })();
    </script>
</head>
<body class="wiki-body">

    <div id="toast-container"></div>

    <!-- Mobile Navigation Overlay (click to close) -->
    <div id="mobile-overlay" class="mobile-overlay" onclick="Nav.toggleMobile()" aria-hidden="true"></div>

    {{NAV_HEADER}}

    <div class="wiki-breadcrumb-wrapper">
        <nav class="breadcrumb-bar" aria-label="Breadcrumb">
            <ol class="crumb-list">
                <li class="crumb-item"><a href="../index.html" class="crumb-link">FOGSIFT</a></li>
                <li class="crumb-item crumb-separator">/</li>
                <li class="crumb-item"><span class="crumb-current">WIKI</span></li>
            </ol>
        </nav>
    </div>

    <div class="wiki-index-layout">
        <header class="wiki-index-header">
            <h1 class="wiki-index-title">Fogsift Wiki</h1>
            <p class="wiki-index-desc">Knowledge base, documentation, and field notes from our consulting work.</p>
        </header>

        <div class="wiki-categories">
            {{CATEGORIES}}
        </div>

        {{JD_SITEMAP}}

        <footer class="wiki-index-footer">
            <p>Last updated: {{BUILD_DATE}}</p>
            <a href="../index.html" class="wiki-back-link">‚Üê Back to Fogsift</a>
        </footer>
    </div>

    <!-- Shared JS bundle (Theme, ThemePicker, Nav, Toast) -->
    <script src="../app.js" defer></script>
</body>
</html>
