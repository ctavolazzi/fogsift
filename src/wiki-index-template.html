    <!-- Theme detection - inline to prevent FOUC -->

            document.documentElement.setAttribute('data-theme', valid.includes(t) ? t : 'light');

    <link rel="stylesheet" href="../styles.css" id="main-styles" onerror="window.__cssLoadError='styles.css'">
    
    <!-- CSS Load Verification -->
    <script>
    (function() {
        window.__cssErrors = [];
        document.addEventListener('DOMContentLoaded', function() {
            if (window.__cssLoadError) {
                console.error('[FOGSIFT Wiki] CSS Load Error:', window.__cssLoadError);
                window.__cssErrors.push(window.__cssLoadError);
            }
            var computed = getComputedStyle(document.documentElement);
            if (!computed.getPropertyValue('--color-bg').trim()) {
                console.warn('[FOGSIFT Wiki] CSS variables not detected');
                window.__cssErrors.push('CSS variables missing');
            }
            if (window.__cssErrors.length === 0) {
                console.log('%c[FOGSIFT Wiki] Styles loaded', 'color: #4CAF50');
            } else {
                document.body.style.fontFamily = 'Inter, system-ui, sans-serif';
                document.body.style.backgroundColor = '#f5f0e6';
                document.body.style.color = '#4a2c2a';
            }
        });
    })();
    </script>

    <!-- Minimal JS for wiki pages - Event-driven theme system -->
    <script>
        // Theme system (event-driven, cross-tab sync)
        const Theme = {
            THEMES: ['light', 'dark', 'industrial-punchcard'],
            LABELS: { 'light': 'Light', 'dark': 'Dark', 'industrial-punchcard': 'Industrial' },
            _initialized: false,

            get() {
                return document.documentElement.getAttribute('data-theme') || 'light';
            },

            set(theme, notify = true) {
                if (!this.THEMES.includes(theme)) theme = 'light';
                const prev = this.get();
                if (prev === theme) return;

                document.documentElement.setAttribute('data-theme', theme);
                try { localStorage.setItem('theme', theme); } catch {}
                this._hydrateDropdowns();

                // Dispatch event for any listeners
                window.dispatchEvent(new CustomEvent('themechange', {
                    detail: { theme, previousTheme: prev }
                }));

                // Show toast if available
                if (notify && typeof Toast !== 'undefined') {
                    Toast.show('VISUAL MODE: ' + this.LABELS[theme].toUpperCase());
                }
            },

            onChange(event) {
                this.set(event.target.value);
            },

            _hydrateDropdowns() {
                const current = this.get();
                document.querySelectorAll('.theme-dropdown').forEach(d => {
                    if (d.value !== current) d.value = current;
                });
            },

            init() {
                if (this._initialized) return;
                this._initialized = true;

                // Apply stored theme
                const stored = localStorage.getItem('theme');
                const theme = this.THEMES.includes(stored) ? stored : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                this._hydrateDropdowns();

                // Cross-tab sync via storage events
                window.addEventListener('storage', (e) => {
                    if (e.key === 'theme' && e.newValue && this.THEMES.includes(e.newValue)) {
                        if (e.newValue !== this.get()) {
                            document.documentElement.setAttribute('data-theme', e.newValue);
                            this._hydrateDropdowns();
                        }
                    }
                });
            }
        };

        // Initialize theme on load
        Theme.init();

        // Mobile nav
        const Nav = {
            toggleMobile() {
                const drawer = document.getElementById('mobile-drawer');
                const overlay = document.getElementById('mobile-overlay');
                const isOpen = drawer?.classList.contains('open');
                if (isOpen) {
                    drawer?.classList.remove('open');
                    overlay?.classList.remove('open');
                    document.body.classList.remove('scroll-locked');
                } else {
                    drawer?.classList.add('open');
                    overlay?.classList.add('open');
                    document.body.classList.add('scroll-locked');
                }
            }
        };
    </script>
