<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline | Fogsift</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    {{THEME_INIT}}
    <style>
        .offline-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xl) var(--space-md);
            gap: var(--space-md);
        }
        .offline-icon {
            font-size: 3rem;
            line-height: 1;
        }
        .offline-title {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 800;
            color: var(--ink);
            margin: 0;
        }
        .offline-body {
            color: var(--muted);
            max-width: 45ch;
            font-size: var(--text-base);
            line-height: var(--leading-normal);
        }
        .offline-retry {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: var(--letter-wide);
            padding: var(--space-sm) var(--space-md);
            border: var(--border-width) solid var(--chocolate);
            border-radius: var(--radius);
            background: var(--burnt-orange);
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow-hard);
            transition: box-shadow 0.1s, transform 0.1s;
        }
        .offline-retry:hover {
            box-shadow: var(--shadow-hover);
            transform: translate(-2px, -2px);
        }
    </style>
</head>
<body>
    {{NAV_HEADER}}
    <main class="frame" id="main-content">
        <section class="section">
            <div class="offline-container">
                <div class="offline-icon" aria-hidden="true">ðŸ“¡</div>
                <h1 class="offline-title">You're Offline</h1>
                <p class="offline-body">
                    Fogsift can't reach the network right now.
                    Check your connection and try again â€” cached pages will load instantly.
                </p>
                <button type="button" class="offline-retry" onclick="location.reload()">
                    Try Again
                </button>
                <p style="font-size: var(--text-xs); color: var(--muted); margin-top: var(--space-sm);">
                    Previously visited pages are available in your browser cache.
                </p>
            </div>
        </section>
        {{FOOTER}}
    </main>
</body>
</html>
