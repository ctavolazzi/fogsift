    <!-- Theme detection - inline to prevent FOUC -->

            var localTheme = localStorage.getItem('theme');

</head>
<body class="wiki-body">

    <div id="toast-container"></div>

    <div id="mobile-drawer" class="mobile-drawer">

        <a href="../index.html#contact" class="mobile-link">CONTACT</a>
    </div>

    <div class="nav-wrapper">
        <div class="main-nav">
            <a href="../index.html" class="brand">
                <img src="../assets/logo.png" alt="Fogsift" class="brand-logo">
            </a>

            <div class="menu-items">
                <div class="menu-item"><a href="index.html" class="menu-link direct wiki-nav-active">WIKI</a></div>

            <div class="nav-controls">
                <button class="theme-toggle" onclick="Theme.toggle()" aria-label="Toggle Dark Mode">
                    <svg class="icon-sun" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="mobile-toggle" onclick="Nav.toggleMobile()">[MENU]</div>
            </div>
        </div>

        <nav class="breadcrumb-bar" aria-label="Breadcrumb">
            <ol class="crumb-list">
                <li class="crumb-item"><a href="../index.html" class="crumb-link">FOGSIFT</a></li>

            </ol>

    <div class="wiki-layout">
        <!-- Sidebar Navigation -->
        <aside class="wiki-sidebar">
            <div class="wiki-sidebar-header">
                <a href="index.html" class="wiki-home-link">← Wiki Home</a>
            </div>
            {{WIKI_NAV}}
        </aside>

        <!-- Main Content -->
        <main class="wiki-main">
            <article class="wiki-content">
                {{CONTENT}}
            </article>

            <footer class="wiki-footer">
                <div class="wiki-meta">
                    <span>Last updated: {{BUILD_DATE}}</span>
                </div>
                <div class="wiki-nav-footer">
                    <a href="index.html">← Back to Wiki Index</a>
                </div>
            </footer>
        </main>
    </div>

    <!-- Minimal JS for wiki pages -->
    <script>
        // Theme toggle
        const Theme = {
            toggle() {
                const html = document.documentElement;
                const current = html.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            }
        };

        // Mobile nav
        const Nav = {
            toggleMobile() {
                const drawer = document.getElementById('mobile-drawer');
                drawer?.classList.toggle('open');
            }
        };

        // Toast (minimal)
        const Toast = {
            show(msg) {
                const container = document.getElementById('toast-container');
                if (!container) return;
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = msg;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        };
    </script>
</body>
</html>
