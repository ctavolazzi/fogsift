<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} | Fogsift Wiki</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}">
    <meta name="author" content="Christopher Tavolazzi">
    <meta name="theme-color" content="#f5f0e6">
    <link rel="canonical" href="https://fogsift.com/wiki/{{PAGE_SLUG}}.html">

    <link rel="manifest" href="{{MANIFEST_PATH}}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta property="og:title" content="{{PAGE_TITLE}} | Fogsift Wiki">
    <meta property="og:description" content="{{PAGE_DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://fogsift.com/wiki/{{PAGE_SLUG}}.html">
    <meta property="og:image" content="https://fogsift.com/og-image.png">

    <link rel="icon" type="image/png" href="{{FAVICON_PATH}}">

    <!-- Theme detection - inline to prevent FOUC (TD-010: injected by build) -->
    {{THEME_INIT}}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- External Stylesheet with error handling -->
    <link rel="stylesheet" href="{{STYLES_PATH}}" id="main-styles" onerror="window.__cssLoadError='styles.css'">

    <!-- CSS Load Verification -->
    <script>
    (function() {
        window.__cssErrors = [];
        document.addEventListener('DOMContentLoaded', function() {
            if (window.__cssLoadError) {
                console.error('[FOGSIFT Wiki] CSS Load Error:', window.__cssLoadError);
                window.__cssErrors.push(window.__cssLoadError);
            }
            var computed = getComputedStyle(document.documentElement);
            if (!computed.getPropertyValue('--primary').trim()) {
                console.warn('[FOGSIFT Wiki] CSS variables not detected');
                window.__cssErrors.push('CSS variables missing');
            }
            if (window.__cssErrors.length === 0) {
                console.log('%c[FOGSIFT Wiki] Styles loaded', 'color: #4CAF50');
            } else {
                document.body.style.fontFamily = 'Inter, system-ui, sans-serif';
                document.body.style.backgroundColor = '#f5f0e6';
                document.body.style.color = '#4a2c2a';
            }
        });
    })();
    </script>
</head>
<body class="wiki-body">

    <div id="toast-container"></div>

    <!-- Mobile Navigation Overlay (click to close) -->
    <div id="mobile-overlay" class="mobile-overlay" onclick="Nav.toggleMobile()" aria-hidden="true"></div>

    {{NAV_HEADER}}

    <div class="wiki-breadcrumb-wrapper">
        <nav class="breadcrumb-bar" aria-label="Breadcrumb">
            <ol class="crumb-list">
                <li class="crumb-item"><a href="{{ROOT_PATH}}" class="crumb-link">FOGSIFT</a></li>
                <li class="crumb-item crumb-separator">/</li>
                <li class="crumb-item"><a href="{{WIKI_INDEX_PATH}}" class="crumb-link">WIKI</a></li>
                <li class="crumb-item crumb-separator">/</li>
                <li class="crumb-item"><span class="crumb-current">{{BREADCRUMB}}</span></li>
            </ol>
        </nav>
    </div>

    <div class="wiki-layout">
        <!-- Mobile Sidebar Toggle -->
        <button class="wiki-sidebar-toggle" aria-expanded="false" aria-controls="wiki-sidebar" onclick="WikiNav.toggle()">
            <span class="toggle-text">Navigation</span>
            <span class="toggle-icon" aria-hidden="true">+</span>
        </button>

        <!-- Sidebar Navigation -->
        <aside id="wiki-sidebar" class="wiki-sidebar" role="navigation" aria-label="Wiki navigation">
            <div class="wiki-sidebar-inner">
                <div class="wiki-sidebar-header">
                    <a href="{{WIKI_INDEX_PATH}}" class="wiki-home-link">
                        <span aria-hidden="true">←</span> Wiki Home
                    </a>
                </div>
                <div class="wiki-sidebar-content">
                    {{WIKI_NAV}}
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="wiki-main" role="main">
            <article class="wiki-content">
                {{CONTENT}}
            </article>

            <footer class="wiki-footer">
                <div class="wiki-meta">
                    <span>Updated: {{BUILD_DATE}}</span>
                </div>
                <nav class="wiki-nav-footer" aria-label="Wiki navigation">
                    <a href="{{WIKI_INDEX_PATH}}">
                        <span aria-hidden="true">←</span> Back to Wiki
                    </a>
                </nav>
            </footer>

            {{JD_SITEMAP}}
        </main>
    </div>

    <!-- Shared JS bundle (Theme, ThemePicker, Nav, Toast) -->
    <script src="{{APP_PATH}}" defer></script>

    <!-- Wiki-specific JS -->
    <script>
        // Wiki sidebar accordion toggle
        const WikiNav = {
            sidebar: null,
            toggle: null,

            init() {
                this.sidebar = document.getElementById('wiki-sidebar');
                this.toggleBtn = document.querySelector('.wiki-sidebar-toggle');

                // Mark active page in navigation
                this.highlightActivePage();

                // Auto-close sidebar when clicking nav links (mobile/tablet)
                if (this.sidebar) {
                    this.sidebar.addEventListener('click', (e) => {
                        if (e.target.closest('.wiki-nav-list a')) {
                            setTimeout(() => this.close(), 150);
                        }
                    });
                }
            },

            toggle() {
                if (!this.sidebar || !this.toggleBtn) {
                    this.sidebar = document.getElementById('wiki-sidebar');
                    this.toggleBtn = document.querySelector('.wiki-sidebar-toggle');
                }
                if (!this.sidebar || !this.toggleBtn) return;

                const expanded = this.toggleBtn.getAttribute('aria-expanded') === 'true';
                this.toggleBtn.setAttribute('aria-expanded', !expanded);
                this.sidebar.classList.toggle('open');

                const icon = this.toggleBtn.querySelector('.toggle-icon');
                if (icon) icon.textContent = expanded ? '+' : '−';
            },

            close() {
                if (!this.sidebar || !this.toggleBtn) return;
                this.toggleBtn.setAttribute('aria-expanded', 'false');
                this.sidebar.classList.remove('open');
                const icon = this.toggleBtn.querySelector('.toggle-icon');
                if (icon) icon.textContent = '+';
            },

            highlightActivePage() {
                const currentPath = window.location.pathname;
                const currentPage = currentPath.split('/').pop();
                document.querySelectorAll('.wiki-nav-list a').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && (href === currentPage || href.endsWith(currentPage))) {
                        link.setAttribute('aria-current', 'page');
                        link.closest('li')?.classList.add('active');
                    }
                });
            }
        };

        // Init WikiNav when DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => WikiNav.init());
        } else {
            WikiNav.init();
        }
    </script>
</body>
</html>
